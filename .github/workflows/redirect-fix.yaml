name: Redirect fix (double & broken)

on:
  schedule:
    - cron: '0 15 1-31/3 * *'
  workflow_dispatch:

jobs:
  fix-redirects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run redirect fix
        run: node scripts/redirect-fix.js
        env:
          HOOHU_UA: ${{ secrets.HOOHU_UA }}
          HOOHU_PASSWORD: ${{ secrets.HOOHU_PASSWORD }}
